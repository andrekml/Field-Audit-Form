<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field Data Capture</title>

  <!-- SheetJS for Excel export -->
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

  <style>
    /* ---------- BASIC LAYOUT ---------- */
    body{
      font-family:Arial,Helvetica,sans-serif;
      margin:0;
      padding:1rem;
      background:#f2f2f2;
    }
    h1{ text-align:center; color:#333; }

    form{
      background:#fff;
      padding:1rem;
      border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,.1);
      display:grid;
      gap:1rem;
      grid-template-columns:1fr;
      max-width:900px;
      margin:auto;
    }
    @media(min-width:600px){
      form{ grid-template-columns:1fr 1fr; }
    }

    /* ---------- FORM ELEMENTS ---------- */
    .field{ display:flex; flex-direction:column; }
    label{ margin-bottom:.3rem; font-weight:bold; }
    input,select,textarea{
      padding:.5rem;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:1rem;
    }
    textarea{ min-height:50px; resize:vertical; }

    /* ---------- BUTTONS ---------- */
    .actions{
      grid-column:1/-1;
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
      justify-content:space-between;
    }
    button{
      border:none;
      border-radius:5px;
      color:#fff;
      padding:.75rem 1rem;
      font-size:1rem;
      cursor:pointer;
    }
    #gpsBtn   { background:#28a745; }
    #exportBtn{ background:#ffc107; color:#000; }
    #submitBtn{ background:#007bff; }
  </style>
</head>
<body>

<h1>Field Data Capture</h1>

<form id="captureForm">
  <!-- ---------- BASIC INFO ---------- -->
  <div class="field"><label>Workorder No</label><input name="workorderNo"></div> <!-- optional -->
  <div class="field"><label>Zone</label><input name="zone"></div>
  <div class="field"><label>Sector</label><input name="sector"></div>
  <div class="field"><label>CNC</label><input name="cnc"></div>
  <div class="field"><label>Contractor Name or Source</label><input name="contractorName"></div>
  <div class="field"><label>Date</label><input type="date" name="date"></div>
  <div class="field"><label>Feeder Name</label><input name="feederName"></div>
  <div class="field"><label>Township Name</label><input name="townshipName"></div>
  <div class="field"><label>Transformer No <span style="color:red">*</span></label><input name="transformerNo" required></div>
  <div class="field"><label>Stand No</label><input name="standNo"></div>
  <div class="field"><label>Installation No</label><input name="installationNo"></div>
  <div class="field"><label>Latitude (DDMMSS.SSS)</label><input id="lat" name="latitude" readonly></div>
  <div class="field"><label>Longitude (DDMMSS.SSS)</label><input id="lon" name="longitude" readonly></div>

  <!-- ---------- YES / NO ---------- -->
  <div class="field"><label>Access</label><select name="access"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>At Home</label><select name="atHome"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Connected</label><select name="connected"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Abandoned</label><select name="abandoned"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Vandalised</label><select name="vandalised"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Illegal</label><select name="illegal"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Owner</label><select name="owner"><option value="">—</option><option>Yes</option><option>No</option></select></div>

  <!-- ---------- PERSONAL INFO ---------- -->
  <div class="field"><label>Surname</label><input name="surname"></div>
  <div class="field"><label>Name</label><input name="name"></div>
  <div class="field"><label>ID No</label><input name="idNo"></div>
  <div class="field"><label>Phone Code</label><input name="phoneCode"></div>
  <div class="field"><label>Phone No</label><input name="phoneNo"></div>

  <!-- ---------- VENDOR & METER ---------- -->
  <div class="field"><label>Normal Vendor</label><select name="normalVendor"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Most Recent Vendor</label><input name="recentVendor"></div>
  <div class="field"><label>Meter No</label><input name="meterNo"></div>
  <div class="field"><label>Split</label><select name="split"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Common/Non Common Base Meter</label><input name="commonBaseMeter"></div>
  <div class="field"><label>ED/ECU</label><input name="edEcu"></div>
  <div class="field"><label>Meter Type</label><input name="meterType"></div>
  <div class="field"><label>Tariff Code</label><input name="tariffCode"></div>
  <div class="field"><label>Amp Limit</label><input name="ampLimit"></div>
  <div class="field"><label>Supply Group Code</label><input name="supplyGroupCode"></div>
  <div class="field"><label>Mag Card/Keypad</label><input name="magCard"></div>
  <div class="field"><label>STS or Prop</label><input name="stsOrProp"></div>

  <!-- ---------- TAMPER ---------- -->
  <div class="field"><label>Tampered</label><select name="tampered"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Tamper Method</label><input name="tamperMethod"></div>
  <div class="field"><label>Removed</label><select name="removed"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Tamper Not No</label><input name="tamperNotNo"></div>

  <!-- ---------- PASS / FAIL & OTHER ---------- -->
  <div class="field"><label>Card Trip</label><select name="cardTrip"><option value="">—</option><option>Pass</option><option>Fail</option></select></div>
  <div class="field"><label>E/L Test</label><select name="elTest"><option value="">—</option><option>Pass</option><option>Fail</option></select></div>
  <div class="field"><label>Meter Faulty</label><select name="meterFaulty"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Replaced</label><select name="replaced"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>MMF No</label><input name="mmfNo"></div>
  <div class="field"><label>New Meter No</label><input name="newMeterNo"></div>
  <div class="field"><label>New Meter Type</label><input name="newMeterType"></div>
  <div class="field"><label>New Meter Amp Limit</label><input name="newMeterAmpLimit"></div>
  <div class="field"><label>New Meter Card Trip</label><select name="newMeterCardTrip"><option value="">—</option><option>Pass</option><option>Fail</option></select></div>
  <div class="field"><label>New Meter E/L Test</label><select name="newMeterElTest"><option value="">—</option><option>Pass</option><option>Fail</option></select></div>
  <div class="field"><label>Sealed</label><select name="sealed"><option value="">—</option><option>Yes</option><option>No</option></select></div>
  <div class="field"><label>Seal No</label><input name="sealNo"></div>
  <div class="field"><label>Remarks</label><textarea name="remarks"></textarea></div>

  <!-- ---------- ACTION BUTTONS ---------- -->
  <div class="actions">
    <button type="button" id="gpsBtn">Get GPS</button>
    <button type="button" id="exportBtn">Download Excel</button>
    <button type="submit" id="submitBtn">Submit</button>
  </div>
</form>

<!-- ---------- MAIN SCRIPT ---------- -->
<script>
  const records = [];   // In-memory store

  /* --- Decimal → DDMMSS.SSS helper --- */
  function toDMS(dec){
    const sign = dec < 0 ? '-' : '';
    const abs  = Math.abs(dec);
    const deg  = Math.floor(abs);
    const minF = (abs - deg) * 60;
    const min  = Math.floor(minF);
    const sec  = ((minF - min) * 60).toFixed(3);
    return \`\${sign}\${String(deg).padStart(2,'0')}\${String(min).padStart(2,'0')}\${sec.padStart(6,'0')}\`;
  }

  /* --- Auto-GPS on load (mobile friendly) --- */
  window.addEventListener('load', ()=>{
    if (navigator.geolocation){
      navigator.geolocation.getCurrentPosition(
        pos=>{
          document.getElementById('lat').value = toDMS(pos.coords.latitude);
          document.getElementById('lon').value = toDMS(pos.coords.longitude);
        },
        err=>console.warn('Auto GPS error:', err.message),
        {enableHighAccuracy:true,timeout:10000}
      );
    }
  });

  /* --- GPS BUTTON --- */
  document.getElementById('gpsBtn').onclick = () => {
    if(!navigator.geolocation) return alert('Geolocation not supported.');
    navigator.geolocation.getCurrentPosition(
      pos=>{
        document.getElementById('lat').value = toDMS(pos.coords.latitude);
        document.getElementById('lon').value = toDMS(pos.coords.longitude);
      },
      err=> alert('GPS Error: '+err.message),
      {enableHighAccuracy:true,timeout:10000}
    );
  };

  /* --- FORM SUBMIT --- */
  document.getElementById('captureForm').addEventListener('submit',function(e){
    e.preventDefault();

    // Grab form entries
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    // Transformer No validation (extra safety)
    if(!data.transformerNo.trim()){
      alert('Transformer Number is mandatory.');
      return;
    }

    // Format date to YYYY/MM/DD
    if(data.date){
      const d = new Date(data.date);
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      data.date = \`\${yyyy}/\${mm}/\${dd}\`;
    }

    records.push(data);
    alert('Data saved ✔');
    this.reset();
  });

  /* --- EXCEL EXPORT --- */
  document.getElementById('exportBtn').addEventListener('click',()=>{
    if(records.length===0) return alert('No data to export.');

    /* 1️⃣ Header mapping */
    const map = {
      workorderNo:"Workorder No",zone:"Zone",sector:"Sector",cnc:"CNC",
      contractorName:"Contractor Name",date:"Date",feederName:"Feeder Name",
      townshipName:"Township Name",transformerNo:"Transformer No",standNo:"Stand No",
      installationNo:"Installation No",latitude:"Latitude",longitude:"Longitude",
      access:"Access",atHome:"At Home",connected:"Connected",abandoned:"Abandoned",
      vandalised:"Vandalised",illegal:"Illegal",owner:"Owner",surname:"Surname",
      name:"Name",idNo:"ID No",phoneCode:"Phone Code",phoneNo:"Phone No",
      normalVendor:"Normal Vendor",recentVendor:"Most Recent Vendor",meterNo:"Meter No",
      split:"Split",commonBaseMeter:"Common/Non Common Base Meter",edEcu:"ED/ECU",
      meterType:"Meter Type",tariffCode:"Tariff Code",ampLimit:"Amp Limit",
      supplyGroupCode:"Supply Group Code",magCard:"Mag Card/Keypad",stsOrProp:"STS or Prop",
      tampered:"Tampered",tamperMethod:"Tamper Method",removed:"Removed",
      tamperNotNo:"Tamper Not No",cardTrip:"Card Trip",elTest:"E/L Test",
      meterFaulty:"Meter Faulty",replaced:"Replaced",mmfNo:"MMF No",
      newMeterNo:"New Meter No",newMeterType:"New Meter Type",
      newMeterAmpLimit:"New Meter Amp Limit",newMeterCardTrip:"New Meter Card Trip",
      newMeterElTest:"New Meter E/L Test",sealed:"Sealed",sealNo:"Seal No",
      remarks:"Remarks"
    };

    /* 2️⃣ Transform records */
    const formatted = records.map(rec=>{
      const obj={};
      for(const k in rec) obj[map[k]||k] = rec[k];
      return obj;
    });

    /* 3️⃣ Export */
    const ws = XLSX.utils.json_to_sheet(formatted);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,'Data');
    XLSX.writeFile(wb,'Field_Data.xlsx');
  });
</script>

</body>
</html>
